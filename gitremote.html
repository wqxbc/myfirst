<body>
    <pre>
        每次push操作都需要带上远程仓库的地址，非常的麻烦，我们可以给仓库地址设置一个别名
        # 给远程仓库设置一个别名
        git remote add 仓库别名 仓库地址
        git remote add jepson git@github.com:jepson/test.git
        # 删除jepson这个别名
        git remote remove jepson
        # git clone的仓库默认有一个origin的别名
    </pre>
</body>
